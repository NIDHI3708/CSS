<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            text-decoration: underline;
            width: 200px; height: 200px;
        }
        #first{
            text-decoration-style: dashed;
            color: teal;
            background-color: rgb(13, 51, 51);
        }
        #second{
            text-decoration-style: wavy;
            color: goldenrod;
            background-color: royalblue;
        }
        #third{
            text-decoration-style: dotted;
            color: lavenderblush;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div id="first" class="div">This is the first div.</div>
    <div id="second" class="div">This is the second div.</div>
    <div id="third" class="div">This is the third div.</div>
</body>
</html>
