<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            width: 200px; height: 200px;
        }
        #first{
            color: teal;
            text-decoration: overline;
            background-color: rgb(13, 51, 51);
        }
        #second{
            color: goldenrod;
            text-decoration: underline;
            background-color: royalblue;
        }
        #third{
            color: lavenderblush;
            text-decoration: line-through;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div id="first" class="div">This is the first div.</div>
    <div id="second" class="div">This is the second div.</div>
    <div id="third" class="div">This is the third div.</div>
    <hr>
    <a href="https://en.wikipedia.org/wiki/YouTube">WIKIPEDIA</a><hr>
    <a href="https://en.wikipedia.org/wiki/YouTube" style="text-decoration: none;">WIKIPEDIA</a>
</body>
</html>
