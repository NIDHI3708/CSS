<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #first{
            font-family: Arial, sans-serif;
        }
        #second{
            font-family: "Courier New", monospace;
        }
        #third{
            font-family: "Times New Roman", serif;
        }
    </style>
</head>
<body>
    <p id="first">This is the first paragraph with default font settings.</p>
    <p id="second">This is the second paragraph with a monospace font.</p>
    <p id="third">This is the third paragraph with a serif font.</p>
</body>
</html>
