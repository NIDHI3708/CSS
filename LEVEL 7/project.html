<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 90%;
            height: 30px;
            background-color: lightgrey;
            border: 2px solid black;
            border-radius: 5px;
            position: relative;
            left: 5%;
        }
        .bar{
            
            height: 100%;
            background-color: palevioletred;
            border-radius: 4px;
            position: relative;
            animation: animate_progress 2s  ;
        }
        @keyframes animate_progress {
            0% { width: 0%; }
            90% { width: 90%; }
            95% { width: 70%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bar"></div>
    </div>
</body>
</html>
