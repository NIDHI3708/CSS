<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box {
        height: 100px;
        width: 100px;
        margin:5px;
        border: 3px solid darkred;
    }
    #container {
        height:400px;
        width:500px;
        background-color: lavender;
        border: 3px solid darkcyan;
        display: flex;
        flex-wrap: wrap-reverse;
        justify-content: center;
        align-content: center;
    }
    </style>
</head>
<body>
    <div id="container">
        <div id="flexbox1" class="box" style="background-color: aqua;">Box1</div>
        <div id="flexbox2" class="box" style="background-color: indianred;">Box2</div>
        <div id="flexbox3" class="box" style="background-color: chartreuse;">Box3</div>
        <div id="flexbox4" class="box" style="background-color: orange;">Box4</div>
        <div id="flexbox5" class="box" style="background-color: lightcoral;">Box5</div>
        <div id="flexbox6" class="box" style="background-color: lightseagreen;">Box6</div>
        <div id="flexbox7" class="box" style="background-color: lightsteelblue;">Box7</div>
    </div>
</body>
</html>
