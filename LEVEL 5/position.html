<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.box{
        width: 100px; height: 100px;
        background-color: lightblue;
        padding: 20px;
        margin: 50px;
    }
    #box1{
        position: absolute;
        top: 50px; left: 50px;
    }
    #box2{
        position: static;
        top: 50px; left: 200px;
    }
    #box3{
        position: fixed;
        top: 50px; left: 350px;
    }
    #box4{
        position: relative;
        top: 200px; left: 50px;
    }
    #box5{
        position: absolute;
        top: 200px; left: 200px;
    }
    #box6{
        position: absolute;
        top: 200px; left: 350px;
    }
    #box7{
        position: fixed;
        top: 350px; left: 250px;
    }
    #box8{
        position: static;
        top: 350px; left: 200px;
    }
    </style>
</head>
<body>
    <div id="box1" class="box">BOX1</div>
    <div id="box2" class="box">BOX2</div>
    <div id="box3" class="box">BOX3</div>
    <div id="box4" class="box">BOX4</div>
    <div id="box5" class="box">BOX5</div>
    <div id="box6" class="box">BOX6</div>
    <div id="box7" class="box">BOX7</div>
    <div id="box8" class="box">BOX8</div>
</body>
</html>
