
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Box{
            width: 200px; height: 200px;
            background-color: rgb(231, 148, 149);
            border: 15px solid rgb(138, 29, 29);
            box-sizing: border-box;
            padding: 20px;
            margin: 50px;
        }
        #Box2{
            width: 200px; height: 200px;
            background-color: rgb(148, 231, 175);
            border: 15px solid rgb(29, 138, 74);
            box-sizing: content-box;
            padding: 20px;
            margin: 50px;
        }
        #Box3{
            width: 200px; height: 200px;
            background-color: rgb(148, 175, 231);
            border: 10px dotted rgb(255, 0, 0);
            padding:10px 15px 10px 15px;
            margin: 100px;
            border-radius: 150px;
        }
    </style>
</head>
<body>
     <div id="Box">This is a box</div> 
     <div id="Box2">This is another box</div>
     <button id="Box3">Click Me</button>  
</body>
</html>
